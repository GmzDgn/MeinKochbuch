<body class="white">

    </nav>

    <!-- Help Buttons -->
    <div id="helpButton">
            <a ata-html="true" class="waves-effect waves-light btn tooltipped" data-position="top" style="font-size: 20px; background-color: #EC6651;" data-tooltip="Hier sind alle Ihre Kontakte zu sehen.<br/>Sie können Kontakte eine Textnachricht schreiben oder anrufen.">

    <!-- Modal textmessage -->
    <form id="textmsg-form">
        <div id="modal-textmsg" class="modal">
            <div class="modal-content">
                <h4><b>Textnachricht verfassen</b></h4>
                    <div class="input-field" style="margin-top: 20px;">
                        <input type="text" style="margin-top: 20px;" id="msg" required />
                        <label for="msg-label"><h5>Deine Nachricht</h5></label>
                    </div>
                    <button class="button4" type="submit"><b>Senden</b></button>
            </div>
        </div>
    </form>


    <div class="row center-cols center-align" style="margin-top: 40px;"></div>

    <form action="/pages/index.html">
        <button class="button3" style="background-color: #dedede; color: black; margin-top: 50px; margin-bottom: 40px; margin-left: 225px;">

    </form>
